<!DOCTYPE html>
<html lang="en">

<head>
    <title>about.html</title>
    <script src=Main.js></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- title at the top of the page -->
    <div class="header">
        <h1>The Aircraft Corner</h1>
    </div>
    <!-- navigation under the title -->
    <nav class="topnav">
        <a href="home.html" class="btn btn-default btn-xl active" role="button">Home</a>
        <a href="gallery.html" class="btn btn-default btn-xl active" role="button">Gallery</a>
        <a href="specs.html" class="btn btn-default btn-xl active" role="button">Specs</a>
        <a href="about.html" class="btn btn-default btn-xl active" role="button">About</a>
    </nav>
    <form>
        <div class="form_sidebyside">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form_sidebyside">
            <label>Last Name:</label>
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="formdiv">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="example@email.com">
        </div>
        <div class="formdiv">
            <label>Phone:</label>
            <input type="tel" class="form-control" placeholder="XXX-XXX-XXXX">
        </div>
        <div class="formdiv">
            <Label>Contact Method: </Label>
            <label class="checkbox-inline">
                <input type="checkbox" id="contactPhone" value="contactPhone"> <b>Phone</b>
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="contactEmail" value="contactEmail"><b>Email</b>
            </label>
        </div>
        <div class="formdiv">
            <label>Subscribe: </label>
            <label class="radio-inline">
                <input type="radio" name="subscribe" id="inlineRadio1" value="subyes"><b>Yes</b>
            </label>
            <label class="radio-inline">
                <input type="radio" name="subscribe" id="inlineRadio1" value="subno"><b>No</b>
            </label>
        </div>
        <div class="formdiv">
            <label>Comments, Questions, or Concerns:</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="formdiv">
            <input class="btn btn-default" type="submit" value="Submit">
        </div>
    </form>
    <!-- just a footer, nothing special -->
    <div class="footer ">
        <p>2020</p>
    </div>
</body>

</html>
